{% extends '../model-base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <h2>Novo evento</h2>
    <form action="submit" method="POST">
        {% csrf_token %}
        <label for="titulo">TÃ­tulo do evento: </label>
        </br>
        <input type="text" name="titulo" id="titulo" size="18" value="{{ evento.titulo }}">
        </br>
        </br>
        <label for="data_evento">Data do evento: </label>
        </br>
        <input type="datetime-local" name="data_evento" id="data_evento" value="{{ evento.get_data_input_evento }}">
        </br>
        </br>
        <label for="descricao">Descricao do evento: </label>
        </br>
        <textarea name="descricao" id="descricao" cols="19" rows="5">{{ evento.descricao }}</textarea>
        </br>
        </br>
        <input type="hidden" value="{{ evento.id }}" name="id" id="id"/>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
