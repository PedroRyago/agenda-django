{% extends '../model-base.html' %}
    
    {% block title %}
        {{ title }}
    {% endblock title %}
    
    {% block content %}
        <h1>Eventos</h1>
        <a href="evento/">
            <button type="button">Novo evento</button>
        </a>
        <ul>
            {% for evento in eventos %}
                <li style="font-size: 20px;">{{evento.titulo}} - {{evento.descricao}} - {{evento.get_data_evento}}</li>
            {% endfor %}
        </ul>
    {% endblock %}
